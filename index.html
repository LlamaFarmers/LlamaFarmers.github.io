<!DOCTYPE html>
<html>
<head>
<link href="styles/style.css" rel="stylesheet" />
</head>
<body>
<h1 id="titletext">Letter Swap</h1>
<p id="highscoretext">HIGH SCORE: </p>
<p id="scoretext">"SCORE: "</p>
<p id="roundscoretext"></p>
<p id="roundwordstext"></p>
<button id="swapCancelButton" type="button">Cancel swap</button>
<button id="wordCheckButton" type="button">Word check</button>

<table>
<tr>
<td><button id="letter11button" type="button" class="letterbuttons" draggable="true">J</button></td>
<td><button id="letter12button" type="button" class="letterbuttons">K</button></td>
<td><button id="letter13button" type="button" class="letterbuttons">L</button></td>
</tr>
<tr>
<td><button id="letter21button" type="button" class="letterbuttons">M</button></td>
<td><button id="letter22button" type="button" class="letterbuttons">N</button></td>
<td><button id="letter23button" type="button" class="letterbuttons">O</button></td>
</tr>
<tr>
<td><button id="letter31button" type="button" class="letterbuttons">P</button></td>
<td><button id="letter32button" type="button" class="letterbuttons">Q</button></td>
<td><button id="letter33button" type="button" class="letterbuttons">R</button></td>
</tr>
</table>
<p id="swappingtext">Click on letters to swap them</p>
<p id="tutorialtext">Click on "Word check" to get points for words</p>
<button id="resetButton" type="button">New game</button>
<button id="hardModeButton" type="button">Hard mode: OFF</button>
<button id="extraVowelsModeButton" type="button">True Randomness: OFF</button>
<button id="possibleWordsDisplayButton" type="button">Show possible words (Disables high score for current game!)</button>
<p id="possibleWordsDisplay"></p>
<p hidden id="bluemodetext">Congratulations! You have unlocked Blue Mode for reaching 25 points!</p>
<img hidden id="bluealien" src="images/bluemodeimage.png" alt="blue mode toggle image">
<p id="versionnumber">Version: ERROR IN CODE</p>

<script>
let letterBank = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let letterBankExtraVowels = "ABCDEFGHIJKLMNOPQRSTUVWXYZAEIOU";
let letterBankVowels = "AEIOU"
const letter11 = { name: "A", tobeexploded: false};
const letter12 = { name: "B", tobeexploded: false};
const letter13 = { name: "C", tobeexploded: false};
letter11.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
letter12.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
letter13.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
document.getElementById("letter11button").innerHTML = letter11.name;
document.getElementById("letter12button").innerHTML = letter12.name;
document.getElementById("letter13button").innerHTML = letter13.name;
const letter21 = { name: "D", tobeexploded: false};
const letter22 = { name: "E", tobeexploded: false};
const letter23 = { name: "F", tobeexploded: false};
letter21.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
letter22.name = letterBankVowels.charAt(Math.floor(Math.random()*5));
letter23.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
document.getElementById("letter21button").innerHTML = letter21.name;
document.getElementById("letter22button").innerHTML = letter22.name;
document.getElementById("letter23button").innerHTML = letter23.name;
const letter31 = { name: "G", tobeexploded: false};
const letter32 = { name: "H", tobeexploded: false};
const letter33 = { name: "I", tobeexploded: false};
letter31.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
letter32.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
letter33.name = letterBankExtraVowels.charAt(Math.floor(Math.random()*31));
document.getElementById("letter31button").innerHTML = letter31.name;
document.getElementById("letter32button").innerHTML = letter32.name;
document.getElementById("letter33button").innerHTML = letter33.name;
row1Barcode = letter11.name + letter12.name + letter13.name;
row2Barcode = letter21.name + letter22.name + letter23.name;
row3Barcode = letter31.name + letter32.name + letter33.name;
column1Barcode = letter11.name + letter21.name + letter31.name;
column2Barcode = letter12.name + letter22.name + letter32.name;
column3Barcode = letter13.name + letter23.name + letter33.name;
gameScore = 0;
gameHighScore = 0;
gameScoreTemp = 0;
swapBucket1 = 0;
swapBucket2 = 0;
possibleWordsTempCounter = 0;
hardModeToggle = false;
extraVowelsModeToggle = true;
possibleWordsDisplayToggle = false;
document.getElementById("scoretext").innerHTML = "SCORE: " + gameScore;
</script>

<script src="scripts/main.js"></script>
</body>
</html>
